<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online shop</title>
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
  <!-- normalize.css link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- boxicons link -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <!-- custom styles -->
  <link rel="stylesheet" href="css/product-comparison.css">
</head>
<body>
  <nav>
    <div class="top-nav">
        <div id="logo">A</div>
        <ul class ="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <ul class ="icons">
          <li><a href="#"><img src="img/user.png" alt="user"></a>
          </li>
          <li><a href="#"><img src="img/search.png" alt="search"></a>
          </li>
          <li><a href="#"><img src="img/like.png" alt="like"></a>
          </li>
          <li><a href="#"><img src="img/basket.png" alt="cart"></a>
          </li>
        </ul>
    </div>   
  </nav>
  <header>
    <div class="main">
      <div class="logo-main"><a href="#">
        <img class="logo" src="images/logo.png" alt="logo"></a>
        <h1 class="cart"><a href="#">Product Comparison</a></h1>
        <div class="home-cart">
          <a class="home" href="#">Home &gt;</a>
          <a class="cart2" href="#">Comparison</a>
        </div>
      </div>
      <div class="layout"></div>
    </div>
  </header>
  <main>
    <div>
        <div class="top-comparison">
            <div class="link-part">
                <h2>Go to Product page for more Products</h2>
                <br><a href="#">View More</a>
            </div>
            <div class="first-product">
              <img src="img/product-comparison1.png" alt="">
              <p>Sofa</p>
              <p>$ 250,000.00</p>
              <p>4.7</p>
              <div class="stars">
                <span style="width: 80%;">★★★★★</span>
              </div>
              <div class="vertical-line"></div>
              <p class="review">204 Review</p>
            </div>
            <div class="second product">
              <img src="img/product-comparison2.png" alt="">
              <p>Sofa Set</p>
              <p>$ 224,000.00</p>
              <p>4.7</p>
              <div class="stars">
                <span style="width: 80%;">★★★★★</span>
              </div>
              <div class="vertical-line"></div>
              <p class="review">204 Review</p>
            </div>
            <div class="add">Add A Product</div>
            <select multiple>
              <option value="choose" selected></option>
              <option value="sofa">Sofa</option>
              <option value="sofa-set">Sofa Set</option>
            </select>
          


            </div>
        </div>
    </div>
  </main>  
</body>
</html>
